<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'user_home.css' %}">
</head>
<body>
  <!-- Header ----------------------/ Navbar -------------------->
  <header>
    <div class="container">
      <h1 class="logo">Not Named</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="contact">Contact</a></li>
          <li><a href="booking">Booking</a></li>
          <li><a href="about">About</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-btn">üîç</button>
        <a href="view_cart" class="cart-icon">üõí</a>
        <a href="watch_logout" class="cart-icon">Logout</a>
      </div>
    </div>
  </header>


      <!-- Main Content -->
      <div class="main-content" >
        <div class="header">
            <h1>Watches</h1>
        </div>



        <!-- Manage Products Section -->
        <div class="section" id="products">
          <div class="row">
            {% for pro in products %}
            <div class="col-md-4">
              <a href="view_product/{{pro.pk}}">
                <div class="card">
                  <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%">
                  <div class="card-body">
                    <h4 class="card-title">{{pro.name}}</h4>
                    <h4 class="card-title">{{pro.offer_price}}</h4>
                    <h4 class="card-title">{{pro.price}}</h4>
                    <p class="card-text">{{pro.dis}}</p>
                  </div>
                </div>
              </a>
              </div>
                {% endfor %}
            </div>
        </div>


  <!-- Footer -->
    <footer class="bg-dark text-white py-4 fixed-bottom">
      <div class="container">
        <div class="row">
          <!-- Footer Left Section (Copyright) -->
          <div class="col-12 col-md-6 text-center text-md-start">
            <p class="mb-0">&copy; 2024 Your Company. All rights reserved.</p>
          </div>
          <!-- Footer Right Section (Social Media Links) -->
          <div class="col-12 col-md-6 text-center text-md-end">
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white me-3">Twitter</a>
            <a href="#" class="text-white me-3">Instagram</a>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
