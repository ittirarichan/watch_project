<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(to right, #f8f9fa, #e9ecef); min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 p-4" style="background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                <div class="row">
                    <div class="col-lg-5">
                        <img src="{{product.img.url}}" class="img-fluid" style="height: 500px;" alt="Product Image">
                    </div>
                    <div class="col-lg-7">
                        <h3>{{product.name}}</h3>
                        <p class="text-muted">
                            <span style="text-decoration: line-through;">â‚¹{{product.price}}</span>
                            <span class="text-danger fw-bold" style="font-size: 2em;">â‚¹{{product.offer_price}}</span>
                        </p>
                        <p>{{product.dis}}</p>
                        <div class="d-flex gap-3">
                            <a href="../add_to_cart/{{product.pk}}" class="btn btn-primary">Add to cart ðŸ›’</a>
                            <a href="../pro_buy/{{product.pk}}" class="btn btn-success">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <!-- Footer Left Section -->
                <div class="col-12 col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2024 Your Company. All rights reserved.</p>
                </div>
                <!-- Footer Right Section -->
                <div class="col-12 col-md-6 text-center text-md-end">
                    <a href="#" class="text-white me-3">Facebook</a>
                    <a href="#" class="text-white me-3">Twitter</a>
                    <a href="#" class="text-white">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
