<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - Watch Store</title>
  <link rel="stylesheet" href="{% static 'user_home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .cart-item {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-right: 20px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h5 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .cart-item-details p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
    }

    .cart-item-quantity button {
      padding: 5px 10px;
    }

    .cart-item-quantity span {
      margin: 0 10px;
      font-size: 16px;
    }

    .remove-item-btn {
      font-size: 14px;
      background-color: transparent;
      border: none;
      color: red;
      cursor: pointer;
    }

    .cart-summary {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
    }

    .cart-summary h4 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .checkout-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .checkout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="container">
      <h1 class="logo">Not Named</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="user_home">Home</a></li>
          <li><a href="contact">Contact</a></li>
          <li><a href="booking">Booking</a></li>
          <li><a href="about">About</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-btn">üîç</button>
        <a href="" class="cart-icon">üõí</a>
      </div>
    </div>
  </header>

  <!-- Cart Content -->
  <div class="container my-5">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div class="row">
      {% for i in cart %}
      <div class="col-12 cart-item" id="cart-item-{{i.product.id}}">
        <div class="d-flex align-items-center">
          <!-- Product Image -->
          <img src="{{ i.product.img.url }}" alt="{{ i.product.name }}">
          
          <!-- Product Details -->
          <div class="cart-item-details">
            <h5>{{ i.product.name }}</h5>
            <p>${{ i.product.offer_price }}</p>
            <a href="qty_dec/{{i.pk}}"><button class="btn btn-outline-secondary">-</button></a>
            <span id="qty-{{ i.product.id }}">{{ i.qty }}</span>
            <a href="qty_inc/{{i.pk}}"><button class="btn btn-outline-secondary">+</button></a>
            <a href="remove_cart/{{i.pk}}"><button class="remove-item-btn">Remove</button></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Cart Summary -->
    <!-- <div class="cart-summary">
      <h4>Total Price:</h4>
      <p id="cart-total">${{ cart_total }}</p>
      <button class="checkout-btn" onclick="window.location.href='checkout'">Proceed to Checkout</button>
    </div>
  </div> -->

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 fixed-bottom">
    <div class="container">
      <div class="row">
        <!-- Footer Left Section (Copyright) -->
        <div class="col-12 col-md-6 text-center text-md-start">
          <p class="mb-0">&copy; 2024 Your Company. All rights reserved.</p>
        </div>
        <!-- Footer Right Section (Social Media Links) -->
        <div class="col-12 col-md-6 text-center text-md-end">
          <a href="#" class="text-white me-3">Facebook</a>
          <a href="#" class="text-white me-3">Twitter</a>
          <a href="#" class="text-white me-3">Instagram</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
